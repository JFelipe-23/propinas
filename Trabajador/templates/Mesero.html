<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meseros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a148c; /* Color de fondo morado oscuro */
            font-family: 'Inter', sans-serif;
            color: white;
            flex-direction: column; /* Asegura que los elementos se apilen verticalmente */
            text-align: center; /* Centra el texto horizontalmente */
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            background-color: #5e35b1;
            padding: 20px;
            border-radius: 1rem;
            box-sizing: border-box;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .form-container {
            display: contents;
            align-items: center; /* Alinea verticalmente el texto y el input */
            margin-bottom: 2rem;
            width: 100%; /* El contenedor del input ocupa el ancho completo */
            justify-content: center; /* Centra los elementos horizontalmente */
            gap: 0.5rem; /* Espacio entre el texto "CC:" y el input */
        }
        .cc-label {
            font-size: 1.2rem;
            margin-right: 0.5rem; /* Espacio entre "CC:" y el input */
            white-space: nowrap;  /* Evita que el texto "CC:" se divida en varias líneas */
        }
        input {
            padding: 0.75rem;
            border: 2px solid white;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 100%; /* El input ocupa el ancho disponible */
            max-width: 250px; /* Limita el ancho máximo del input */
            box-sizing: border-box;  /* Incluye el padding y el borde en el ancho */
            background-color: #f3e5f5; /* Color de fondo del input */
            color: #311b92;
        }
        input:placeholder {
            color: #7e57c2;
        }
        button {
            padding: 0.75rem 2rem;
            background-color: #e91e63; /* Color del botón rosa */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto; /* El botón se ajusta al contenido */
        }
        button:hover {
            background-color: #c2185b; /* Un poco más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIENVENIDO</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                {{ form.as_p }}
            </div>
            <button class="exit-button" type="submit">Enviar</button>
        </form>
        <a href="http://127.0.0.1:8000/admin/">administrador</a>
    </div>
</body>
</html>
