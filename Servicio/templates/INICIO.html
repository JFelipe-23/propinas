<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a148c; /* Color de fondo morado oscuro */
            font-family: 'Inter', sans-serif;
            color: white;
            flex-direction: column; /* Asegura que los elementos se apilen verticalmente */
            text-align: center; /* Centra el texto horizontalmente */
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            background-color: #5e35b1;
            padding: 20px;
            border-radius: 1rem;
            box-sizing: border-box;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem; /* Espacio entre botones */
            margin-top: 1rem;
        }

        .nav-button {
            padding: 1rem 2rem;
            background-color: #6a1b9a; /* Color de fondo de los botones */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex; /* Para alinear icono y texto */
            align-items: center;
            justify-content: center; /* Centra el contenido del bot√≥n */
            gap: 0.75rem; /* Espacio entre icono y texto */
            width: 100%; /* Los botones ocupan el ancho completo */
            box-sizing: border-box;
            text-decoration: none; /* Elimina el subrayado de los enlaces */
        }

        .nav-button:hover {
            background-color: #4a148c; /* Cambio de color al pasar el mouse */
        }

        /* Estilos para los iconos (puedes usar una biblioteca de iconos como Font Awesome) */
        .icon {
            /* Aqu√≠ puedes usar clases de una librer√≠a de iconos
                Ejemplo con Font Awesome:
                font-family: 'Font Awesome 5 Free';
                font-weight: 900;
            */
            width: 1.5rem; /* Tama√±o fijo para los iconos */
            height: 1.5rem;
            display: inline-flex; /* Asegura que el icono se comporte como un elemento en l√≠nea */
            justify-content: center;
            align-items: center;
        }

        .new-client-icon::before {
             content: "üë§"; /* Icono de persona */
        }

        .new-order-icon::before {
            content: "üßë‚Äçüè≠"; /* Icono de documento */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>INICIO</h1>
        <div class="nav-buttons">
            <a href="http://127.0.0.1:8000/LogIn/" class="nav-button">
                <span class="icon new-client-icon"></span>
                CLIENT
            </a>
            <a href="http://127.0.0.1:8000/LogIn_2/" class="nav-button">
                <span class="icon new-order-icon"></span>
                TRABAJADOR
            </a>
        </div>
    </div>
</body>
</html>
