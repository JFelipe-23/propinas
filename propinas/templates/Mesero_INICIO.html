<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Meseros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a148c; /* Color de fondo morado oscuro */
            font-family: 'Inter', sans-serif;
            color: white;
            flex-direction: column; /* Asegura que los elementos se apilen verticalmente */
            text-align: center; /* Centra el texto horizontalmente */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 90%;
            max-width: 400px; /* Ancho máximo para el contenedor */
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem; /* Espacio entre botones */
            margin-top: 1rem;
        }

        .nav-button {
            padding: 1rem 2rem;
            background-color: #6a1b9a; /* Color de fondo de los botones */
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex; /* Para alinear icono y texto */
            align-items: center;
            justify-content: center; /* Centra el contenido del botón */
            gap: 0.75rem; /* Espacio entre icono y texto */
            width: 100%; /* Los botones ocupan el ancho completo */
            box-sizing: border-box;
            text-decoration: none; /* Elimina el subrayado de los enlaces */
        }

        .nav-button:hover {
            background-color: #4a148c; /* Cambio de color al pasar el mouse */
        }

        /* Estilos para los iconos (puedes usar una biblioteca de iconos como Font Awesome) */
        .icon {
            /* Aquí puedes usar clases de una librería de iconos
                Ejemplo con Font Awesome:
                font-family: 'Font Awesome 5 Free';
                font-weight: 900;
            */
            width: 1.5rem; /* Tamaño fijo para los iconos */
            height: 1.5rem;
            display: inline-flex; /* Asegura que el icono se comporte como un elemento en línea */
            justify-content: center;
            align-items: center;
        }

        .new-client-icon::before {
             content: "👤"; /* Icono de persona */
        }

        .new-order-icon::before {
            content: "📄"; /* Icono de documento */
        }

        .order-icon::before {
            content: "✏️"; /* Icono de lápiz/editar */
        }

        .log-out-icon::before {
            content: "🚪"; /* Icono de puerta/salida */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="NEW_Cliente.html" class="nav-button">
                <span class="icon new-client-icon"></span>
                NEW CLIENT
            </a>
            <a href="NEW_Order.html" class="nav-button">
                <span class="icon new-order-icon"></span>
                NEW ORDER
            </a>
            <a href="EDIT_Order.html" class="nav-button">
                <span class="icon order-icon"></span>
                ORDER
            </a>
            <a href="Mesero.html" class="nav-button">
                <span class="icon log-out-icon"></span>
                LOG OUT
            </a>
        </div>
    </div>
</body>
</html>
